{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Edit Book</h2>
  <form method="POST">
    <div class="form-group mb-3">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" value="{{ book[1] }}" class="form-control" required>
    </div>

    <div class="form-group mb-3">
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" value="{{ book[2] }}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('librarian_dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
