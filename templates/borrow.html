{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center text-primary mb-4">ðŸ“˜ Borrow a Book</h2>

  <form method="POST">
    <table class="table table-bordered table-striped text-center">
      <thead class="table-light">
        <tr>
          <th>Book ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book[0] }}</td>
          <td>{{ book[1] }}</td>
          <td>{{ book[2] }}</td>
          <td>
            <button type="submit" name="book_id" value="{{ book[0] }}" class="btn btn-success btn-sm">
              Borrow
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>
</div>
{% endblock %}
