{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center mb-4 text-primary">ðŸ“¦ Return a Book</h3>
  <form method="POST">
    <table class="table table-striped table-bordered">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
          <th>Borrow Date</th>
          <th>Fine (FC)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for borrow in borrowed_books %}
        <tr>
          <td>{{ borrow[0] }}</td>  {# book.id #}
          <td>{{ borrow[1] }}</td> <!-- Title -->
          <td>{{ borrow[2] }}</td> <!-- Author -->
          <td>{{ borrow[3] }}</td> <!-- Borrow Date -->
          <td>{{ borrow[4] }}</td> <!-- Fine -->
          <td>
            <button name="borrow_id" value="{{ borrow[5] }}" type="submit" class="btn btn-warning btn-sm">Return</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </form>
</div>
{% endblock %}
